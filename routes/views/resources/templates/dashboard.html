<html>
	<head>
		<title> Dashboard </title>
	</head>

	<body>
		<h1> Welcome, {{.Username}} </h1>

		{{if .Wizards}}
			<h2> Wizards </h2>
			<ul>
				{{range $index, $wizard := .Wizards}}
					<li><a href="/wizards/{{$wizard.ID}}">{{$wizard.Name}}</a></li>
				{{end}}
			</ul>
		{{else}}
			<p> Press <a href="{{.CreateWizardPath}}">here</a> to create your first wizard! </p>
		{{end}}

	</body>
</html>
